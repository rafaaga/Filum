<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0%;}
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.js"></script>
		
		<script>
			
			const scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.5, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			document.body.addEventListener( 'keydown', onKeyDown, false );
			
			var light = new THREE.DirectionalLight( 0xffffff, 1 );
			light.position.set( -20, 20, 20 );
			scene.add(light);
			

			camera.position.z = 110 ;
			camera.position.y = 20;
			
	  const texturaMadera = new THREE.TextureLoader().load("https://st4.depositphotos.com/13349494/25528/i/600/depositphotos_255283462-stock-photo-brown-textured-empty-surface-with.jpg");
      const texturaAlfombra = new THREE.TextureLoader().load("https://st4.depositphotos.com/16122460/24687/i/450/depositphotos_246875706-stock-photo-fuzzy-carpet-texture-as-background.jpg");
      const texturaPiso = new THREE.TextureLoader().load("https://images.unsplash.com/photo-1515895309288-a3815ab7cf81?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGV4dHVyYSUyMGRlbCUyMHBpc298ZW58MHx8MHx8&w=1000&q=80");
      const texturaChimenea = new THREE.TextureLoader().load("https://previews.123rf.com/images/jdeckfoto/jdeckfoto1210/jdeckfoto121000024/15703501-ladrillos-flagstone-formar-un-patr%C3%B3n-abstracto-alrededor-de-una-chimenea.jpg");
      
    //Cargar piso
	var loader = new THREE.ObjectLoader();
			loader.load("Piso.json", function( group ) {
			mesh = group.children[0];
				mesh.material = new THREE.MeshPhongMaterial({color: 0xaaaaaa, specular: 0x333333, shininess: 15, map: texturaPiso})
				mesh.position.x = 3;
				scene.add( mesh );
			});		

    //Cargar alfombra
      	var loader = new THREE.ObjectLoader();
			loader.load("Alfombra.json", function( group ) {
			mesh = group.children[0];
				mesh.material = new THREE.MeshPhongMaterial({color: 0xaaaaaa, specular: 0x333333, shininess: 15, map: texturaAlfombra})
				mesh.position.x = 50;
				mesh.position.z = 50;
				scene.add( mesh );
			});		

    //Cargar mesa
      var loader = new THREE.ObjectLoader();
			loader.load("Mesa.json", function( group ) {
			mesh = group.children[0];
				mesh.material = new THREE.MeshPhongMaterial({color: 0xaaaaaa, specular: 0x333333, shininess: 15, map: texturaMadera})
				mesh.position.x = 2;
				mesh.position.z = -15;	
				mesh.scale.x = 4;
				mesh.scale.y = 4;
				mesh.scale.z = 4;
				scene.add( mesh );
			});	

    //Cargar silla
      var loader = new THREE.ObjectLoader();
			loader.load("Silla.json", function( group ) {
			mesh = group.children[0];
				mesh.material = new THREE.MeshPhongMaterial({color: 0xaaaaaa, specular: 0x333333, shininess: 15, map: texturaMadera})		
				mesh.position.x = 5;
				mesh.position.z = -25;	
				mesh.scale.x = 5;
				mesh.scale.y = 5;
				mesh.scale.z = 5;	
				scene.add( mesh );
			});	

    //Cargar  Chimenea
	var loader = new THREE.ObjectLoader();
			loader.load("Chimenea.json", function( group ) {
			mesh = group.children[0];
				mesh.material = new THREE.MeshPhongMaterial({color: 0xaaaaaa, specular: 0x333333, shininess: 15, map: texturaChimenea})
				mesh.position.x = 0;
				mesh.scale.x = 1;
				mesh.scale.y = 1;
				mesh.scale.z = 1;
				scene.add( mesh );
			});		

			function animate() {
				requestAnimationFrame( animate );
				
				renderer.render( scene, camera );
			}
			
			function onKeyDown(){
			switch( event.keyCode ) {
			   case 83: // up
				camera.position.z += 1;
			  	break;
			   case 87: // down
			  	camera.position.z -= 1;
			  	break;
			}

			}
      
			animate();
		</script>
	</body>
</html>
